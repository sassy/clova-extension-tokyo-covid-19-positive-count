name: update data

on:
  schedule:
    - cron: '0 20 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Setup dependencies
        run: |
          npm ci
          npm run build
    
      - name: Get json file
        run: |
            npm run update:data

      - name: commit and push
        uses: stefanzweifel/git-auto-commit-action@v4.1.6
        with:
          commit_message: update data
  
  




